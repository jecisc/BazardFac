<td><div class="info">
<code class="code">cbssm p n</code> renvoie un octet <code class="code">n xor e</code> où <code class="code">e</code> est un octet dont chaque bit vaut 1 avec la probabilité <code class="code">p</code>, et 0 avec la probabilité <code class="code">1 - p</code>.
